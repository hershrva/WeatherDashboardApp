<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard Application</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="min-100-vh flex-column">
    <header class="p-5 text-center text-white header">
      <h1>Weather Dashboard</h1>
    </header>
        <div class="contatiner p-3">
            <div class="row">
                <div class="col-4">
                    <h2>Search for a City:</h2>
                    <form class="border-bottom border-dark">
                            <input type="city" class="form-control-lg mb-3 col-12" id="input-city" placeholder="San Diego">
                            <button type="search" class="btn mb-3 mx-auto col-12" id="search-city-btn">Search</button>
                    </form>
                    <ul class="w-auto" id="search-history">
                    </ul>
                </div>
                <div class="col-8">
                    <div class="row bg-white text-black text-left">
                        <h2 id=></h2>
                    </div>
                    <div class="row">
                        <div>
                            <h2 id="city-name"></h2>
                            <div id="current-temp"></div>
                            <div id="current-wind"></div>
                            <div id="current-humidity"></div>
                        </div>
                        <h2>5-Day Forecast:</h2>
                        <div class="col bg-primary" id="day-1">
                            <div id="day-1-date"></div>
                            <i id="day-1-condition"></i>
                            <div id="day-1-temp"></div>
                            <div id="day-1-wind"></div>
                            <div id="day-1-humidity"></div>
                        </div>
                        <div class="col bg-primary" id="day-2">
                            <div id="day-2-date"></div>
                            <i id="day-2-condition"></i>
                            <div id="day-2-temp"></div>
                            <div id="day-2-wind"></div>
                            <div id="day-2-humidity"></div>
                        </div>
                        <div class="col bg-primary" id="day-3">
                            <div id="day-3-date"></div>
                            <i id="day-3-condition"></i>
                            <div id="day-3-temp"></div>
                            <div id="day-3-wind"></div>
                            <div id="day-3-humidity"></div>
                        </div>
                        <div class="col bg-primary" id="day-4">
                            <div id="day-4-date"></div>
                            <i id="day-4-condition"></i>
                            <div id="day-4-temp"></div>
                            <div id="day-4-wind"></div>
                            <div id="day-4-humidity"></div>
                        </div>
                        <div class="col bg-primary" id="day-5">
                            <div id="day-5-date"></div>
                            <i id="day-5-condition"></i>
                            <div id="day-5-temp"></div>
                            <div id="day-5-wind"></div>
                            <div id="day-5-humidity"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="assets/js/script.js"></script>
  </body>
</html>
