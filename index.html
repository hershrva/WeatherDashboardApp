<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard Application</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
</head>
<body class="min-100-vh flex-column">
    <header class="p-5 text-center text-white header">
        <h1>Weather Dashboard</h1>
    </header>
    <main class="contatiner p-3 mx-auto">
        <div class="row">
            <aside class="col-3">
                <h2>Search for a City:</h2>
                <form class="border-bottom border-dark">
                    <input type="text" class="form-control-lg mb-3 col-12" id="input-city" placeholder="San Diego">
                    <button type="search" class="btn mb-3 mx-auto col-12 city-btn" id="search-city-btn">Search</button>
                </form>
                <ul class='list-group' id="search-history">
                </ul>
            </aside>
            <div class="col-8">
                <div class="row bg-white text-black text-left" id="today"></div>
                <div class="row" id="5-day-forecast"></div>
            </div>
        </div>
    </main>
    <script src="assets/js/script.js"></script>
  </body>
</html>
